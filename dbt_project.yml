name: "URW"
version: "1.0.0"

profile: "snfk_urw"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  +snfk_urw:
    - DWH:
      +database: "{{ 'FINOPS' if target.name == 'dev' else 'FINOPS' }}"
      +schema: DWH
      +materialized: view
    - DPERFMGT:
      +database: "{{ 'EXPOSE_DEV' if target.name == 'dev' else 'EXPOSE' }}"
      +schema: DPERFMGT
      +materialized: view
    - DPULSE:
      +database: "{{ 'EXPOSE_DEV' if target.name == 'dev' else 'EXPOSE' }}"
      +schema: DPULSE
      +materialized: view
